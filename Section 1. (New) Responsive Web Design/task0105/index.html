<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="container">
        <form action="" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name <input type="text" name="name" id="name"
                        placeholder="Enter your name" required></label>
            </fieldset>

            <fieldset>
                <label for="email" id="email-label">Email <input type="email" name="email" id="email"
                        placeholder="Enter your Email" required></label>
            </fieldset>

            <fieldset>
                <label for="number" id="number-label">Age (optional) <input type="number" name="number" id="number"
                        min="10" max="99" placeholder="Age"></label>
            </fieldset>

            <fieldset>
                <label for="dropdown">Which option best describes your current role?
                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="yes"><input type="radio" name="reference" id="yes" class="inline" value="yes" checked>
                    Definitely</label>
                <label for="maybe"><input type="radio" name="reference" id="maybe" class="inline" value="maybe">
                    Maybe</label>
                <label for="no"><input type="radio" name="reference" id="no" class="inline" value="no"> Not sure</label>
            </fieldset>

            <fieldset>
                <label for="feature">What is your favorite feature of freeCodeCamp?
                    <select name="feature" id="feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label for="improvement">What would you like to see improved? (Check all that apply)
                    <label for="frontEnd"><input type="checkbox" name="frontEnd" class="checkbox" id="frontEnd"
                            value="frontEnd"> Front-end Projects</label>
                    <label for="backEnd"><input type="checkbox" name="backEnd" class="checkbox" id="backEnd"
                            value="backEnd"> Back-end Projects</label>
                    <label for="visualization"><input type="checkbox" name="visualization" class="checkbox"
                            id="visualization" value="visualization"> Data Visualization</label>
                    <label for="challenges"><input type="checkbox" name="challenges" class="checkbox" id="challenges"
                            value="challenges"> Challenges</label>
                    <label for="community"><input type="checkbox" name="community" class="checkbox" id="community"
                            value="community"> Open Source Community</label>
                    <label for="rooms"><input type="checkbox" name="rooms" class="checkbox" id="rooms" value="rooms">
                        Gitter help rooms</label>
                    <label for="videos"><input type="checkbox" name="videos" class="checkbox" id="videos"
                            value="videos"> Videos</label>
                    <label for="meetups"><input type="checkbox" name="meetups" class="checkbox" id="meetups"
                            value="meetups"> City Meetups</label>
                    <label for="wiki"><input type="checkbox" name="wiki" class="checkbox" id="wiki" value="wiki">
                        Wiki</label>
                    <label for="forum"><input type="checkbox" name="forum" class="checkbox" id="forum" value="forum">
                        Forum</label>
                    <label for="additions"><input type="checkbox" name="additions" class="checkbox" id="additions"
                            value="additions"> Additional Courses</label>
                </label>
            </fieldset>

            <fieldset>
                <label for="comments">Any comments or suggestions?
                    <textarea name="" id="comments" cols="30" rows="6"
                        placeholder="Enter your comments here..."></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>

</html>
