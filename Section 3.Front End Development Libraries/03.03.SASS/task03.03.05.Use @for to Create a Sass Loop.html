<style type='text/scss'>
  @for $j from 1 to 6 {
    /* start to end - excludes the end, start through end - includes the end */
    .text-#{$j} {
      font-size: 15px * $j;
    }
  }
</style>

<p class="text-1">Hello</p>
<p class="text-2">Hello</p>
